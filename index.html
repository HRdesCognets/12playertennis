<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>12-Player Tennis Matchup Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { margin: 4px; padding: 4px; width: 100px; }
    .game { margin-top: 16px; }
  </style>
</head>
<body>
  <h2>4-Game Tennis Meetup Generator (12 Players, 3 Courts)</h2>
  <p>Enter names for 6 men and 6 women:</p>
  <div>
    <strong>Men:</strong><br/>
    <input id="M1" placeholder="M1" />
    <input id="M2" placeholder="M2" />
    <input id="M3" placeholder="M3" />
    <input id="M4" placeholder="M4" />
    <input id="M5" placeholder="M5" />
    <input id="M6" placeholder="M6" />
  </div>
  <div>
    <strong>Women:</strong><br/>
    <input id="W1" placeholder="W1" />
    <input id="W2" placeholder="W2" />
    <input id="W3" placeholder="W3" />
    <input id="W4" placeholder="W4" />
    <input id="W5" placeholder="W5" />
    <input id="W6" placeholder="W6" />
  </div>
  <button onclick="generateSchedule()">Generate Matchups</button>
  <div id="results"></div>

  <script>
    // Placeholder rotation for 12 players (3 courts, 4 games)
    // Teams: 6 mixed doubles pairs per game across 3 courts
    const rotation = [
      [
        [["M1", "W1"], ["M2", "W2"], ["M3", "W3"], ["M4", "W4"], ["M5", "W5"], ["M6", "W6"]],
      ],
      [
        [["M1", "W2"], ["M2", "W3"], ["M3", "W4"], ["M4", "W5"], ["M5", "W6"], ["M6", "W1"]],
      ],
      [
        [["M1", "W3"], ["M2", "W4"], ["M3", "W5"], ["M4", "W6"], ["M5", "W1"], ["M6", "W2"]],
      ],
      [
        [["M1", "W4"], ["M2", "W5"], ["M3", "W6"], ["M4", "W1"], ["M5", "W2"], ["M6", "W3"]],
      ]
    ];

    function generateSchedule() {
      const players = {};
      ["M1","M2","M3","M4","M5","M6","W1","W2","W3","W4","W5","W6"].forEach(id => {
        players[id] = document.getElementById(id).value || id;
      });

      const output = rotation.map((round, i) => {
        const games = round[0];
        return `
          <div class='game'><strong>Game ${i + 1}</strong><br/>
            Court 1: ${players[games[0][0]]} & ${players[games[0][1]]} vs ${players[games[1][0]]} & ${players[games[1][1]]}<br/>
            Court 2: ${players[games[2][0]]} & ${players[games[2][1]]} vs ${players[games[3][0]]} & ${players[games[3][1]]}<br/>
            Court 3: ${players[games[4][0]]} & ${players[games[4][1]]} vs ${players[games[5][0]]} & ${players[games[5][1]]}
          </div>
        `;
      }).join("");

      document.getElementById("results").innerHTML = output;
    }
  </script>
</body>
</html>
