<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>12-Player Tennis Matchup Generator</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    padding: 40px;
    background-color: #f7f9fc;
    color: #333;
  }

  h2 {
    color: #2c3e50;
    margin-bottom: 0.5em;
  }

  p {
    margin-top: 0;
    color: #555;
  }

  input {
    margin: 6px 8px 12px 0;
    padding: 8px;
    width: 140px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 0.95rem;
    transition: box-shadow 0.3s ease;
  }

  input:focus {
    box-shadow: 0 0 6px rgba(46, 204, 113, 0.4);
    border-color: #2ecc71;
    outline: none;
  }

  button {
    background-color: #2ecc71;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 16px;
  }

  button:hover {
    background-color: #27ae60;
  }

  .game {
    background-color: white;
    padding: 16px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
  }

  .game strong {
    display: block;
    margin-bottom: 8px;
    font-size: 1.1rem;
    color: #2980b9;
  }

  .input-group {
    margin-bottom: 20px;
  }
</style>
</head>
<body>
  <h2>Optimized 12-Player Tennis Matchups</h2>
  <p>Enter names for 6 men and 6 women (or leave as default):</p>
  <div>
    <strong>Men:</strong><br/>
    <input id="Man1" placeholder="Man 1" />
    <input id="Man2" placeholder="Man 2" />
    <input id="Man3" placeholder="Man 3" />
    <input id="Man4" placeholder="Man 4" />
    <input id="Man5" placeholder="Man 5" />
    <input id="Man6" placeholder="Man 6" />
  </div>
  <div>
    <strong>Women:</strong><br/>
    <input id="Woman1" placeholder="Woman 1" />
    <input id="Woman2" placeholder="Woman 2" />
    <input id="Woman3" placeholder="Woman 3" />
    <input id="Woman4" placeholder="Woman 4" />
    <input id="Woman5" placeholder="Woman 5" />
    <input id="Woman6" placeholder="Woman 6" />
  </div>
  <button onclick="generateSchedule()">Generate Matchups</button>
  <div id="results"></div>

  <script>
    const fixedGames = [
      [
        [["Man3", "Woman3"], ["Man2", "Woman2"]],
        [["Man1", "Woman4"], ["Man6", "Woman6"]],
        [["Man5", "Woman5"], ["Man4", "Woman1"]]
      ],
      [
        [["Man4", "Woman5"], ["Man6", "Woman1"]],
        [["Man3", "Woman2"], ["Man5", "Woman4"]],
        [["Man1", "Woman3"], ["Man2", "Woman6"]]
      ],
      [
        [["Man4", "Woman2"], ["Man2", "Woman1"]],
        [["Man3", "Woman6"], ["Man5", "Woman3"]],
        [["Man6", "Woman4"], ["Man1", "Woman5"]]
      ],
      [
        [["Man6", "Woman5"], ["Man1", "Woman1"]],
        [["Man3", "Woman4"], ["Man4", "Woman6"]],
        [["Man2", "Woman3"], ["Man5", "Woman2"]]
      ]
    ];

    function generateSchedule() {
      const players = {};
      const ids = [
        "Man1", "Man2", "Man3", "Man4", "Man5", "Man6",
        "Woman1", "Woman2", "Woman3", "Woman4", "Woman5", "Woman6"
      ];
      
      ids.forEach(id => {
        players[id] = document.getElementById(id).value || id.replace("Man", "Man ").replace("Woman", "Woman ");
      });

      const output = fixedGames.map((game, i) => {
        return `
          <div class='game'><strong>Game ${i + 1}</strong><br/>
            Court 1: ${players[game[0][0][0]]} & ${players[game[0][0][1]]} vs ${players[game[0][1][0]]} & ${players[game[0][1][1]]}<br/>
            Court 2: ${players[game[1][0][0]]} & ${players[game[1][0][1]]} vs ${players[game[1][1][0]]} & ${players[game[1][1][1]]}<br/>
            Court 3: ${players[game[2][0][0]]} & ${players[game[2][0][1]]} vs ${players[game[2][1][0]]} & ${players[game[2][1][1]]}
          </div>
        `;
      }).join("");

      document.getElementById("results").innerHTML = output;
    }
  </script>
</body>
</html>
