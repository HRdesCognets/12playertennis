<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>12-Player Tennis Matchup Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { margin: 4px; padding: 4px; width: 100px; }
    .game { margin-top: 16px; }
  </style>
</head>
<body>
  <h2>Optimized 12-Player Tennis Matchups</h2>
  <p>Enter names for 6 men and 6 women:</p>
  <div>
    <strong>Men:</strong><br/>
    <input id="Dan" placeholder="Dan" />
    <input id="Ross" placeholder="Ross" />
    <input id="Jonah" placeholder="Jonah" />
    <input id="Nick" placeholder="Nick" />
    <input id="Asaf" placeholder="Asaf" />
    <input id="Billy" placeholder="Billy" />
  </div>
  <div>
    <strong>Women:</strong><br/>
    <input id="Hannah" placeholder="Hannah" />
    <input id="Wyoma" placeholder="Wyoma" />
    <input id="Elene" placeholder="Elene" />
    <input id="Eddie" placeholder="Eddie" />
    <input id="Pam" placeholder="Pam" />
    <input id="Caroline" placeholder="Caroline" />
  </div>
  <button onclick="generateSchedule()">Generate Matchups</button>
  <div id="results"></div>

  <script>
    const fixedGames = [
      [
        [["Jonah", "Elene"], ["Ross", "Wyoma"]],
        [["Dan", "Eddie"], ["Billy", "Caroline"]],
        [["Asaf", "Pam"], ["Nick", "Hannah"]]
      ],
      [
        [["Nick", "Pam"], ["Billy", "Hannah"]],
        [["Jonah", "Wyoma"], ["Asaf", "Eddie"]],
        [["Dan", "Elene"], ["Ross", "Caroline"]]
      ],
      [
        [["Nick", "Wyoma"], ["Ross", "Hannah"]],
        [["Jonah", "Caroline"], ["Asaf", "Elene"]],
        [["Billy", "Eddie"], ["Dan", "Pam"]]
      ],
      [
        [["Billy", "Pam"], ["Dan", "Hannah"]],
        [["Jonah", "Eddie"], ["Nick", "Caroline"]],
        [["Ross", "Elene"], ["Asaf", "Wyoma"]]
      ]
    ];

    function generateSchedule() {
      const players = {};
      ["Dan","Ross","Jonah","Nick","Asaf","Billy","Hannah","Wyoma","Elene","Eddie","Pam","Caroline"].forEach(id => {
        players[id] = document.getElementById(id).value || id;
      });

      const output = fixedGames.map((game, i) => {
        return `
          <div class='game'><strong>Game ${i + 1}</strong><br/>
            Court 1: ${players[game[0][0][0]]} & ${players[game[0][0][1]]} vs ${players[game[0][1][0]]} & ${players[game[0][1][1]]}<br/>
            Court 2: ${players[game[1][0][0]]} & ${players[game[1][0][1]]} vs ${players[game[1][1][0]]} & ${players[game[1][1][1]]}<br/>
            Court 3: ${players[game[2][0][0]]} & ${players[game[2][0][1]]} vs ${players[game[2][1][0]]} & ${players[game[2][1][1]]}
          </div>
        `;
      }).join("");

      document.getElementById("results").innerHTML = output;
    }
  </script>
</body>
</html>
